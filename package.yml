name       : gnome-games
version    : 3.24.1
release    : 3
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-games/3.24/gnome-games-3.24.1.tar.xz : e81fbd16e294bde572b4041c8dd068588525138066a20f4fda29be20c28fde8d
license    : GPL-3.0
component  : games
summary    : Simple game launcher for GNOME
description: |
    Games is a GNOME application to browse your video games library and to easily pick and play a game from it
builddeps  :
    - pkgconfig(grilo-0.3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libarchive)
    - pkgconfig(libevdev)
    - pkgconfig(libpulse)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(retro-gtk-0.10)
    - pkgconfig(tracker-sparql-1.0)
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-plugins-steam-Use-fallback-Steam-path-when-registry-.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
